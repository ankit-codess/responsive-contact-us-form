<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Contact form</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img class="bridge-img" src="./bridge.jpg" alt="Bridge image">
            <div class="company-info">
                <h3 class="logo">Watch</h3>
                <p class="comp-name">Watch Org</p>
            </div>
        </div>
        <form class="contact-form">
            <h2>Contact Us</h2>
            <input class="input-field" type="text" name="full-name" placeholder="Full Name">
            <input class="input-field email-field" type="email" name="email" placeholder="Email Address">
            <textarea class="message-field" name="message" cols="30" rows="10" placeholder="message"></textarea>
            <input class="submit-btn" type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
